<section id="works" class="s-works target-section">
  <div class="row works-portfolio">
    <div class="column lg-12" data-animate-block>
      <h2 class="text-pretitle" data-animate-el>
        Recent Projects
      </h2>
      <p class="h1" data-animate-el>
        Here are some of my recent projects. Feel free to check them out.
      </p>

      <ul class="folio-list row block-lg-one-half block-stack-on-1000">
        <li *ngFor="let item of portfolioItems" class="folio-list__item column" data-animate-el>
          <a class="folio-list__item-link" (click)="openModal(item)">
            <div class="folio-list__item-pic">
              <img [src]="item.image" [alt]="item.title">
            </div>

            <div class="folio-list__item-text">
              <div class="folio-list__item-cat">
                {{ item.category }}
              </div>
              <div class="folio-list__item-title">
                {{ item.title }}
              </div>
            </div>
          </a>
          <a class="folio-list__proj-link" [href]="item.link || item.githubLink || '#'" 
             [target]="(item.link || item.githubLink) ? '_blank' : '_self'" title="project link">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.14645 3.14645C8.34171 2.95118 8.65829 2.95118 8.85355 3.14645L12.8536 7.14645C13.0488 7.34171 13.0488 7.65829 12.8536 7.85355L8.85355 11.8536C8.65829 12.0488 8.34171 12.0488 8.14645 11.8536C7.95118 11.6583 7.95118 11.3417 8.14645 11.1464L11.2929 8H2.5C2.22386 8 2 7.77614 2 7.5C2 7.22386 2.22386 7 2.5 7H11.2929L8.14645 3.85355C7.95118 3.65829 7.95118 3.34171 8.14645 3.14645Z"
                fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <!-- Modal Popup -->
    <div *ngIf="selectedModal" class="modal-overlay" (click)="closeModal()">
      <div class="modal-popup" (click)="$event.stopPropagation()">
        <button class="modal-close" (click)="closeModal()">âœ•</button>
        
        <div class="modal-popup__desc">
          <img [src]="selectedModal.image" [alt]="selectedModal.title">
          <h5>{{ selectedModal.title }}</h5>
          <p>{{ selectedModal.description }}</p>
          <ul class="modal-popup__cat">
            <li *ngFor="let tag of selectedModal.tags">{{ tag }}</li>
          </ul>
        </div>

        <div class="modal-popup__links">
          <a *ngIf="selectedModal.link" [href]="selectedModal.link" target="_blank"
            class="modal-popup__details">Project Link</a>
          <a *ngIf="selectedModal.githubLink" [href]="selectedModal.githubLink" target="_blank"
            class="modal-popup__details">GitHub Link</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats Section -->
  <div class="row stats">
    <div class="column lg-12" data-animate-block>
      <div class="swiper-container stat-slider" data-animate-el>
        <div class="swiper-wrapper">
          <div class="stat-slider__slide swiper-slide">
            <div class="stat-slider__author">
              <cite class="stat-slider__cite">
                <strong>GitHub Language Stats</strong>
              </cite>
            </div>
            <a href="https://github-readme-stats.vercel.app/api?username=kadakiaamay02&show_icons=true&theme=dark&count_private=true&hide=prs&count_forked=true">
              <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=kadakiaamay02&langs_count=8&theme=dark&count_private=true" 
                alt="GitHub Language Stats">
            </a>
          </div>

          <div class="stat-slider__slide swiper-slide">
            <div class="stat-slider__author">
              <cite class="stat-slider__cite">
                <strong>GitHub Stats</strong>
              </cite>
            </div>
            <a href="https://github-readme-stats.vercel.app/api?username=kadakiaamay02&show_icons=true&theme=dark&count_private=true&hide=prs&count_forked=true">
              <img src="https://github-readme-stats.vercel.app/api?username=kadakiaamay02&show_icons=true&theme=dark&count_private=true&hide=prs&count_forked=true" 
                alt="GitHub Stats">
            </a>
          </div>

          <div class="stat-slider__slide swiper-slide">
            <div class="stat-slider__author">
              <cite class="stat-slider__cite">
                <strong>LeetCode Stats</strong>
              </cite>
            </div>
            <a href="https://leetcard.jacoblin.cool/kadakiaamay02">
              <img src="https://leetcard.jacoblin.cool/kadakiaamay02" alt="LeetCode Stats">
            </a>
          </div>
        </div>

        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</section>
